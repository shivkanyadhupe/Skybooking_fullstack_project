server.port=8084
spring.application.name=booking-service

spring.datasource.url=jdbc:mysql://localhost:3306/booking_db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

app.jwt.secret=MySuperSecureJwtSecretKeyThatIsLongEnough!!
app.jwt.expiration=86400000 

# RabbitMQ Core Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Custom RabbitMQ Messaging Configuration
app.rabbitmq.queue=bookingQueue
app.rabbitmq.exchange=bookingExchange
app.rabbitmq.routingKey=bookingRoutingKey
